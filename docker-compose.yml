    labels:
      - 'traefik.enable=true'
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.hackerboy.xyz`)" # && PathPrefix(`/prowlarr`)"
      - "traefik.http.routers.prowlarr.entrypoints=web"
