    labels:
      - 'traefik.enable=true'
      - "traefik.http.routers.qbittorrent.rule=Host(`hackerboy.xyz`) && PathPrefix(`/qbittorrent`)"
      - "traefik.http.routers.qbittorrent.entrypoints=web"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"

# Jackett
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true #optional
      # - RUN_OPTS=true #optional
    volumes:
      - /containers/jackett/data:/config
      - /data/torrents:/downloads
    # ports:
    #   # - 9117:9117
    labels:
      - 'traefik.enable=true'
      - "traefik.http.routers.jackett.rule=Host(`hackerboy.xyz`) && PathPrefix(`/jackett`)"
      - "traefik.http.routers.jackett.entrypoints=web"
