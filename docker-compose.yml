version: '3.5'
services:
# Traefik - Reverse proxy FTW
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    restart: unless-stopped
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      traefik:
        ipv4_address: 172.18.0.10

#Jellyseerr - managing requests for your media library
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ}
    # ports:
    # - 5055:5055
    volumes:
      - /containers/jellyseerr/config:/app/config
    restart: unless-stopped
    labels:
      - 'traefik.enable=true'
      - "traefik.http.routers.jellyseerr.rule=Host(`hackerboy.xyz`) && PathPrefix(`/jellyseerr`) "
      - "traefik.http.routers.jellyseerr.entrypoints=web"
      - "traefik.http.services.jellyseerr.loadbalancer.server.port=5055"
    networks:
      traefik:
        ipv4_address: 172.18.0.80

# Uptime-kuma
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    volumes:
      - /containers/uptime-kuma/data:/app/data
    # ports:
    #   - 3001:3001
    restart: unless-stopped
    networks:
      - traefik
    labels:
      - 'traefik.enable=true'
      - "traefik.http.routers.uptime-kuma.rule=Host(`hackerboy.xyz`) && PathPrefix(`/uptime-kuma`)"
      - "traefik.http.routers.uptime-kuma.entrypoints=web"
      - "traefik.http.services.uptime-kuma.loadbalancer.server.port=3001"

# Jellyfin - All the media and cool stuff
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    logging:
      driver: json-file
    user: 1000:1000
    network_mode: 'host' #- proxied through traefik
    volumes:
      - /containers/jellyfin/config:/config
      - /containers/jellyfin/cache:/cache
      - /data/media:/data/media
      - /data/media2:/data/media2:ro
    restart: unless-stopped
    # Optional - alternative address used for autodiscovery
    environment:
      - JELLYFIN_PublishedServerUrl=${JELLYFIN_PublishedServerUrl}
    networks:
      traefik:
        ipv4_address: 172.18.0.20
    labels:
      - 'traefik.enable=true'
      - "traefik.http.routers.jellyfin.rule=Host(`hackerboy.xyz`) && PathPrefix(`/jellyfin`)"
      - "traefik.http.routers.jellyfin.entrypoints=web"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"

# Bazarr - manages and downloads subtitles based on your requirements
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    logging:
      driver: json-file
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /containers/bazarr/config:/config
      - /data/media:/data/media
      - /etc/localtime:/etc/localtime:ro
    # ports:
    #   - 6767:6767
    restart: unless-stopped
    networks:
      traefik:
        ipv4_address: 172.18.0.30
    labels:
      - 'traefik.enable=true'
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.hackerboy.xyz`)"
      - "traefik.http.routers.bazarr.entrypoints=web"
      - "traefik.http.services.bazarr.loadbalancer.server.port=6767"

